<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Attendance App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Udacity Attendance</h1>
        </header>
        <main>
            <section id="studentSection">
                <div>
                    <p class="pTotalMissedAttendance">Total Missed Attendance: <span id="totalMissedAttendance"></span></p>
                </div>
                <table>
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </section>
            <section id="adminSection">
                <div class="controllers">
                    <button id="openAddStudSection">Add</button>
                    <button id="deleteStudents">Delete</button>
                    <button id="openEditStudSection">Edit</button>        
                </div>
                <form id="addStudForm"  aria-hidden="true">
                    <label for="addStudName">
                        Enter Student Name
                        <input type="text" id="addStudName" name="addStudName" role="textbox" maxlength="40" title="Enter the name of the Student">
                    </label>
                    <label for="addStudent">
                        <input type="submit" class="studName" role="button" id="addStudent" name="addStudent" value="Add Student">
                    </label>
                    <label for="cancelAddStudent">
                        <input type="submit" role="button" id="cancelAddStudent" name="cancelAddStudent" value="Cancel" title="Cancel Adding this Student">
                    </label>
                </form>
                <form id="editStudForm" aria-hidden="true">
                        <label for="editStudName">
                            Edit Student Name
                            <input type="text" id="editStudName" name="editStudName" role="textbox" maxlength="40" title="The Student Name You want to Edit">
                        </label>
                        <label for="editStudent">
                            <input type="submit" class="studName" role="button" id="editStudent" name="editStudent" value="Edit Student">
                        </label>
                        <label for="cancelEditStudent">
                            <input type="submit" role="button" id="cancelEditStudent" name="cancelEditStudent" value="Cancel" title="Cancel Editing this Student">
                        </label>
                    </form>
                <form id="editStudForm"></form>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/jquery.js"></script> <!-- when I'm working with no internet -->
        <script src="js/app.js"></script>
    </body>
</html>
